<!DOCTYPE html>
<html>
<head>
	<meta name="google-site-verification" content="EFyrKODk_FBOk_XN7ZvSvviHBA3TIUhgGdckR5QKSwg" />
	<title>Home</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Ubuntu:300,300i,400,400i,500,500i,700" rel="stylesheet">
<style>
*{
  /*box-shadow:0 0 0 1px #000;*/
}
html {
  font-family: Ubuntu, Sans-serif;
}
body{
  display:flex;
  flex-direction:column;
  margin:0;
  background-color:#f5f4e1;
  height:100vh;
  user-select:none;
  overflow:hidden;
}
a {
  text-decoration: none;
  color: unset;
}
#nav{
  display:flex;
  flex-basis:100px;
  align-items:center;
  justify-content:space-around;
}
#nav .tab{
  display:flex;
  font-size:14px;
}
#nav .left{
  flex-direction:column;
}
#nav .left .title{
  font-weight:600;
}
#nav .left .sub{
  font-size:.85em;
}
#nav .right a{
  font-weight:600;
}
#content{
  display:flex;
  height:100%;
  align-items:center;
  justify-content:center;
}
#content .tab{
  height:100%;
  position:relative;
  flex:1;
}
#content .left{
  order:1;
}
#content .right{
  order:3;
}
#content .title{
  position:absolute;
  top:0;
  bottom:0;
  margin:auto;
  left:0;
  right:0;
  text-align:center;
  height:32px;
  font-weight:500;
  font-size:1.5em;
}
#content .shape {
  order:2;
  flex:initial;
  width:22vw;
  padding-top:22%;
  position:relative;
}
#content .shape>div{
  position:absolute;
  top:0;
  width:100%;
  height:100%;
  background: url(req/ref/diamond.svg) 0 0/100% 100% no-repeat;
}
#content .shape span{
  position:absolute;
  width:100%;
  height:100%;
  background-repeat:no-repeat;
  background-size:45%;
  opacity:0;
  top:0;
  bottom:0;
  left:0;
  right:0;
  background-position:center;
  transition:150ms ease;
}
#content .left ~ .shape span:first-child {
  background-image: url(req/ref/works.svg);
  background-position:60% 50%;
}
#content .left:hover ~ .shape span:first-child{
  opacity:1;
}
#content .right:hover ~ .shape span:last-child{
  opacity:1;
}
#content .right ~ .shape span:last-child {
  background-image: url(req/ref/experiments.svg);
  background-position:51% 43%;
}

@media only screen and (max-width: 620px) {
  #content{
    flex-direction:column;
  }
  #content .tab{
    width:100%;
  }
}
</style>
</head>
<body>
<div id="nav">
	<div class="tab left">
		<span class="title">Devin Kormos</span>
		<span class="sub">I am me</span>
	</div>
	<div class="tab right">
		<a href="#">About</a>
	</div>
</div>
<div id="content">
	<a href="#" class="tab left"><div class="title">Apps</div></a>
	<a href="#" class="tab right"><div class="title">Experiments</div></a>
  <div class="shape"><div><span></span><span></span></div></div>
</div>
</body>
</html>
